<!DOCTYPE html>
<html>
<head>
    <title>Line Plot</title>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
</head>
<body>

<form id="form">
    <label for="eq">Enter c:</label>
    <input type="number" id="eq" value="0" />
    <input type="submit" value="Update" />
</form>

<div id="plot"></div>

<script>
  function draw() {
    c=parseFloat(document.getElementById("eq").value)
    var i

    xVal=[]
    for(i=0;i<40;i++){
        xVal[i]=-10+0.5*i
    }

    yVal=[]
    for(i=0;i<40;i++){
        yVal[i]=xVal[i]+c
    }
    
    trace1 = {
        x: xVal,
        y: yVal,
        type: 'scatter'
      }
    data = [trace1]
    Plotly.newPlot('plot', data)
    }

    document.getElementById('form').onsubmit = function(event) {
        event.preventDefault()
        draw()
    }
    draw()
</script>

</body>
</html>
